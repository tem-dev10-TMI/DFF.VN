<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập & Đăng ký</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
      width: 340px;
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
    }
    .input-group {
      position: relative;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 14px;
      color: #555;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .toggle {
      text-align: center;
      margin-top: 10px;
    }
    .toggle a {
      color: #007BFF;
      cursor: pointer;
      text-decoration: none;
    }
    .error {
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- Form đăng nhập -->
    <div id="loginForm">
      <h2>Đăng nhập</h2>
      <form>
        <label for="login-username">Tên đăng nhập</label>
        <input type="text" id="login-username" name="username" required>
        
        <label for="login-password">Mật khẩu</label>
        <div class="input-group">
          <input type="password" id="login-password" name="password" required>
          <span class="toggle-password" onclick="togglePassword('login-password')">👁</span>
        </div>
        
        <button type="submit">Đăng nhập</button>
      </form>
      <div class="toggle">
        <a onclick="showForgot()">Quên mật khẩu?</a><br>
        Chưa có tài khoản? <a onclick="showRegister()">Đăng ký</a>
      </div>
    </div>

    <!-- Form đăng ký -->
    <div id="registerForm" style="display:none;">
      <h2>Đăng ký</h2>
      <form onsubmit="return validateRegister()">
        <label for="reg-username">Tên đăng nhập</label>
        <input type="text" id="reg-username" name="username" required>
        
        <label for="reg-email">Email</label>
        <input type="email" id="reg-email" name="email" required>
        
        <label for="reg-password">Mật khẩu</label>
        <div class="input-group">
          <input type="password" id="reg-password" name="password" required>
          <span class="toggle-password" onclick="togglePassword('reg-password')">👁</span>
        </div>
        
        <label for="reg-confirm">Xác nhận mật khẩu</label>
        <div class="input-group">
          <input type="password" id="reg-confirm" name="confirm" required>
          <span class="toggle-password" onclick="togglePassword('reg-confirm')">👁</span>
        </div>
        
        <p class="error" id="errorMessage"></p>
        
        <button type="submit">Đăng ký</button>
      </form>
      <div class="toggle">
        Đã có tài khoản? <a onclick="showLogin()">Đăng nhập</a>
      </div>
    </div>

    <!-- Form quên mật khẩu -->
    <div id="forgotForm" style="display:none;">
      <h2>Quên mật khẩu</h2>
      <form>
        <label for="forgot-email">Nhập email của bạn</label>
        <input type="email" id="forgot-email" name="email" placeholder="example@email.com" required>
        
        <button type="submit">Gửi yêu cầu đặt lại</button>
      </form>
      <div class="toggle">
        <a onclick="showLogin()">Quay lại đăng nhập</a>
      </div>
    </div>

  </div>

  <script>
    // Chuyển đổi form
    function showRegister() {
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("registerForm").style.display = "block";
      document.getElementById("forgotForm").style.display = "none";
    }
    function showLogin() {
      document.getElementById("loginForm").style.display = "block";
      document.getElementById("registerForm").style.display = "none";
      document.getElementById("forgotForm").style.display = "none";
    }
    function showForgot() {
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("registerForm").style.display = "none";
      document.getElementById("forgotForm").style.display = "block";
    }

    // Kiểm tra mật khẩu đăng ký
    function validateRegister() {
      let password = document.getElementById("reg-password").value;
      let confirm  = document.getElementById("reg-confirm").value;
      let errorMsg = document.getElementById("errorMessage");

      if (password !== confirm) {
        errorMsg.textContent = "❌ Mật khẩu xác nhận không khớp!";
        return false;
      }
      errorMsg.textContent = "";
      return true;
    }

    // Hiện / Ẩn mật khẩu
    function togglePassword(id) {
      let input = document.getElementById(id);
      if (input.type === "password") {
        input.type = "text";
      } else {
        input.type = "password";
      }
    }
  </script>
</body>
</html>
